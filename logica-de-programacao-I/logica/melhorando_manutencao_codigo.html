<html>
  <head>
    <meta charset="UTF-8" />

    <title>Melhorando a Manutenção do Código</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var ano = 2022;

      mostra("Thiago tem " + (ano - 1983) + " anos.");

      mostra("Joaquim tem " + (ano - 1996) + " anos.");

      mostra("Barney tem " + (ano - 1976) + " anos.");
    </script>
  </body>
</html>
