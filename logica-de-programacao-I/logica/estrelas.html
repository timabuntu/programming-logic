<html>
  <head>
    <meta charset="UTF-8" />
    <title>Repetições Aninhadas</title>
  </head>

  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      for (var linha = 1; linha <= 3; linha++) {
        for (var estrela = 1; estrela <= 10; estrela++) {
          document.write("*");
        }
        pulaLinha();
      }
    </script>
  </body>
</html>
