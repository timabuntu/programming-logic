<html>
  <head>
    <meta charset="UTF-8" />

    <title>Reduzindo Alterações</title>
  </head>
  <body>
    <script>
      var ano = 2022;

      document.write("Thiago tem " + (ano - 1983) + " anos.");
      document.write("<br>");
      document.write("Joaquim tem " + (ano - 1996) + " anos.");
      document.write("<br>");

      ano = 2024;
      document.write("Barney tem " + (ano - 1976) + " anos.");
      document.write("<br>");

      var idadeThiago = 39;
      var idadeJoaquim = 26;
      var idadeBarney = 48;

      var media = (idadeThiago + idadeJoaquim + idadeBarney) / 3;
      document.write("<br>");
      document.write("A média das idades é " + Math.round(media) + " anos.");

      document.write("<br>");
      var nome = "Thiago";
      document.write("<br>");
      document.write("A idade de " + nome + " é " + idadeThiago + " anos");
    </script>
  </body>
</html>
