<html>
  <head>
    <meta charset="UTF-8" />

    <title>Repetir Enquanto</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var contador = 20;

      while (contador >= 0) {
        mostra(contador);
        contador = contador - 1;
      }

      mostra("FIM");
    </script>
  </body>
</html>
