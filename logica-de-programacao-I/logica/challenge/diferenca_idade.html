<html>
  <head>
    <meta charset="UTF-8" />

    <title>Diferença de Idade entre Pessoas</title>
  </head>
  <body>
    <script>
      var idadePessoaUm = 50;
      var idadePessoaDois = 20;

      var diferencaIdade = idadePessoaUm - idadePessoaDois;

      function pulaLinha() {
        document.write("<br>");
      }
      function calculaDiferencaIdade(frase) {
        document.write("Nossa diferença de idade é " + frase + " anos!");
        pulaLinha();
      }

      calculaDiferencaIdade(diferencaIdade);
    </script>
  </body>
</html>
