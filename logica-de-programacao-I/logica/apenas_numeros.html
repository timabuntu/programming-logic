<html>
  <head>
    <meta charset="UTF-8" />

    <title>Reduzindo Alterações</title>
  </head>
  <body>
    <script>
      var idade = parseInt(prompt("Digite sua idade"));

      while (isNaN(idade)) {
        idade = parseInt(prompt("Digite sua idade"));
      }

      console.log(idade);
    </script>
  </body>
</html>
