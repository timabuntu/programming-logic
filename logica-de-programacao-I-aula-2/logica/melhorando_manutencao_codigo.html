<html>
  <head>
    <meta charset="UTF-8" />

    <title>Melhorando a Manutenção do Código</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
      }
      var ano = 2022;

      document.write("Thiago tem " + (ano - 1983) + " anos.");
      pulaLinha();
      document.write("Joaquim tem " + (ano - 1996) + " anos.");
      pulaLinha();
      document.write("Barney tem " + (ano - 1976) + " anos.");
    </script>
  </body>
</html>
