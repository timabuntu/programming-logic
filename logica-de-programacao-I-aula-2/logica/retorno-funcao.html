<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculo IMC</title>
  </head>

  <body>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      function calculaIMC(peso, altura) {
        return peso / (altura * altura);
      }

      var imcPessoaUm = calculaIMC(74, 1.7);
      var imcPessoaDois = calculaIMC(84, 1.69);

      mostra(imcPessoaUm);
      mostra(imcPessoaDois);
    </script>
  </body>
</html>
