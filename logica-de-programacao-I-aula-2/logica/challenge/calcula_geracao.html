<html>
  <head>
    <meta charset="UTF-8" />

    <title>Calcula quantidade de Geração em um período</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
      }

      function mostra(frase) {
        document.write("A quantidade de gerações é " + frase);
        pulaLinha();
      }

      var anoInicio = 1500;
      var anoAtual = 2022;
      var anosDaGeracao = 28;
      var diferencaAnos = anoAtual - anoInicio;
      var quantidadeDeGeracoes = diferencaAnos / anosDaGeracao;

      mostra(quantidadeDeGeracoes);
    </script>
  </body>
</html>
