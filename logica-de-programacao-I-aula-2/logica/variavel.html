<html>
  <head>
    <meta charset="UTF-8" />

    <title>Reduzindo Alterações</title>
  </head>
  <body>
    <script>
      var ano = 2022;

      document.write("Thiago tem " + (ano - 1983) + " anos.");
      document.write("<br>");
      document.write("Joaquim tem " + (ano - 1996) + " anos.");
      document.write("<br>");

      ano = 2024;
      document.write("Barney tem " + (ano - 1976) + " anos.");
      document.write("<br>");

      var media = (39 + 26 + 48) / 3;
      document.write("A média das idades é " + Math.round(media));
    </script>
  </body>
</html>
