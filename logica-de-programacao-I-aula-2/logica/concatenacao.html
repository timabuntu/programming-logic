<html>
  <head>
    <meta charset="UTF-8" />

    <title>Concatenação</title>
  </head>
  <body>
    <script>
      document.write("Thiago nasceu em " + (2022 - 39) + "<br>");
      document.write("Joaquim nasceu em " + (2022 - 20));
      document.write("<br>");
      document.write("Barney nasceu em " + (2022 - 40));
    </script>
  </body>
</html>
