<html>
  <head>
    <meta charset="UTF-8" />
    <title>Campo de texto e botão</title>
  </head>

  <body>
    <input />
    <button>Compare com o meu segredo</button>
    <script>
      var segredo = 5;
      var input = document.querySelector("input");
      var button = document.querySelector("button");

      function verifica() {
        if (input.value == segredo) {
          alert("você ACERTOU!");
        } else {
          alert("você ERROU!!!!!!!!");
        }
        input.value = "";
        input.focus();
      }

      button.onclick = verifica;
    </script>
  </body>
</html>
